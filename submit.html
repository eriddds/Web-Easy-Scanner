<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提交界面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('img/5.png'); /* 添加背景图片 */
            background-size: cover; /* 覆盖整个页面 */
            background-position: center; /* 居中背景图片 */
            background-attachment: fixed;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            animation: fadeIn 1s ease-in-out;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group textarea {
            resize: vertical;
            height: 100px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>提交表单</h2>
        <form action="mailto:kahtes@163.com" method="post" enctype="text/plain">
            <div class="form-group">
                <label for="name">姓名/网名</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="E-mail">E-mail</label>
                <input type="text" id="E-mail" name="E-mail" required>
            </div>
            <div class="form-group">
                <label for="content">内容</label>
                <textarea id="content" name="content" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">提交</button>
            </div>
        </form>
    </div>
    <div class="form-container">
        如果有任何错误，您也可以手动发送邮件，发送至kahtes@163.top即可 格式：<br>
        姓名/网名：<br>
        E-mail：<br>
        内容：<br>
        <hr>
        If there are any errors, you can also manually send an email to kahtes@163.top Ready format: <br>
        Name/username: <br>
        E-mail：<br>
        Content: <br>
    </div>
</body>
</html>
